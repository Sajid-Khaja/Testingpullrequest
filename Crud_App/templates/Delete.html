<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Confirm Delete</h1>

    <p>Are you sure you want to delete Operation: {{ operation.Name }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'Read' %}">No, Go Back</a> </form>
</body>
</html>
