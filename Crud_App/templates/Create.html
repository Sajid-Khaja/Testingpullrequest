<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Car</title>  <style>
        /* Basic styling (optional) */
        label {
            display: block; /* Makes labels stack nicely */
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Prevents padding from affecting width */
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            cursor: pointer;
        }
        .errorlist { /* Style for form errors */
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Create Car</h1>  {% if form.errors %}  <ul class="errorlist">
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <li>{{ field|capfirst }}: {{ error }}</li>  {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>  {{ form.as_p }}  </table>
        <button type="submit">Create</button>  </form>
</body>
</html>
