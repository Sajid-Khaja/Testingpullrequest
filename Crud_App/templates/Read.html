<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Data</title>
    <style>
        table, th, td {
            border: 2px solid Aqua;
            border-collapse: collapse;
            padding: 8px; /* Add some padding for better readability */
            text-align: left; /* Align text to the left within table cells */
        }
        table {
            width: 100%; /* Make the table take full width */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for headers */
        }
    </style>
</head>
<body>
    <h1>List of Data</h1>
    <h1><a href="{% url 'Create' %}">Create New Record</a></h1>  <table>
        <thead>  <tr>
                <th>Name</th>
                <th>Last_Name</th>
                <th>Address</th>
                <th>Postal</th>
            </tr>
        </thead>
        <tbody>  {% for stu in Data %} 
             <tr>  
                <td>{{ stu.Name }}</td> 
                 <td>{{ stu.Last_Name }}</td>
                 <td>{{ stu.Address }}</td>
                <td>{{ stu.Postal_code }}</td>

                </tr> 
                 {% endfor %}
        </tbody>
    </table>
</body>
</html>
